#propiedades relacionadas con la base de datos, como Spring DataSource, JPA, Hibernate.

spring.datasource.url= jdbc:mysql://localhost:3306/CargaCVS?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

#spring.jpa.hibernate.ddl-auto= update, Dado que hemos establecido el valor
# update, Hibernate creará automáticamente una tabla en la base de datos basada
# en la clase Entity.
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

#Configure the file size to be uploaded
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB


