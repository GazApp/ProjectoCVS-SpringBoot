<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Application Galaxy 2022 </title>
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    </head>
    <body>
      
        <div class="upload-container">
            <div class="upload-header">
                <h2 style="text-align: center;"  >Importar CVS en DataBase MySql usando Spring Boot Proyecto Final de Curso de Master Rest Full</h2>
                <h2 style="text-align: center;"><b>GALAXY PERU 2022</b></h2>
                <br>
                <center><img src="img/galaxy.png"  ></center>
            </div>
            <div class="upload-content">
                <div class="single-upload">
                    <br>
                    <h3>Carga de archivo CVS </h3>
                    <br>

                    <form id="singleUploadForm" name="singleUploadForm">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="singleFileUploadError"></div>
                        <div id="singleFileUploadSuccess"></div>
                    </div>

                </div>

            </div>
        </div>
        <script src="/js/main.js" ></script>

    </body>
</html>
